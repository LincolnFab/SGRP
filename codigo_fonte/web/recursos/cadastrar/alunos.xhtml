<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <p:dataTable id="dt-estudantes" widgetVar="dtEstudantes" var="estudante" value="#{recuperacaoController.estudantesTurma}"
                     emptyMessage="Nenhum estudante encontrado" rowKey="#{estudante.prontuario}" styleClass="estudante-table"
                     style="margin-top: 10px" paginator="true" rows="10" paginatorPosition="bottom" reflow="true"
                     selection="#{recuperacaoController.estudantesRP}"
                     rowSelectMode="add" >

            <f:facet name="header">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <span>Estudantes da Turma</span>
                </div>
            </f:facet>

            <p:ajax event="rowSelect" update="form:tabView:dt-estudantes-rp" />
            <p:ajax event="rowSelect" update="form:tabView:dt-estudantes-rp" />
            <p:ajax event="rowUnselect" update="form:tabView:dt-estudantes-rp" />
            <p:ajax event="rowSelectCheckbox" update="form:tabView:dt-estudantes-rp" />
            <p:ajax event="rowUnselectCheckbox" update="form:tabView:dt-estudantes-rp" />
            <p:ajax event="toggleSelect" update="form:tabView:dt-estudantes-rp" />

            <p:column style="width:20px;" selectionMode="multiple" exportable="false"></p:column>

            <p:column style="width:130px;" headerText="Prontuário" sortBy="#{estudante.prontuario}">
                <h:outputText value="#{estudante.prontuario}" />
            </p:column>

            <p:column headerText="Nome" sortBy="#{estudante.nome}">
                <h:outputText value="#{estudante.nome}" />
            </p:column>
        </p:dataTable>

        <p:separator style="margin-bottom: 2em; margin-top: 2em"/>

        <p:dataTable id="dt-estudantes-rp" widgetVar="dtEstudantesRp" var="estudanteRP"
                     value="#{recuperacaoController.estudantesRP}"
                     editable="true" editMode="cell"
                     emptyMessage="Nenhum estudante encontrado" rowKey="#{estudanteRP.prontuario}" styleClass="estudante-table"
                     style="margin-top: 10px; margin-bottom: 10px" paginator="true" rows="10" paginatorPosition="bottom">

            <f:facet name="header">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <span>Estudantes na Recuperação</span>
                    <p:commandButton id="add-students-button" value="#{recuperacaoController.addButtonMessage}"
                                     styleClass="ui-button-flat" style="color: black" disabled="false" update="@this">
                    </p:commandButton>
                </div>
            </f:facet>

            <p:column style="width:130px;" headerText="Prontuário" sortBy="#{estudanteRP.prontuario}">
                <h:outputText value="#{estudanteRP.prontuario}" />
            </p:column>

            <p:column headerText="Nome" sortBy="#{estudanteRP.nome}">
                <h:outputText value="#{estudanteRP.nome}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
