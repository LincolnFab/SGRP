<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/primeflex.min.css"/>

        <title>IFSP - SGRP</title>

    </h:head>

    <h:body>
        <ui:composition template="/csp/home.xhtml">
            <ui:define name="content">
                <style >
                    .offer {
                        background-color: #ADD8E6 !important;

                    }
                </style>
                <div class="card">
                    <h:form id="form">
                        <p:growl id="messages" showDetail="true"/>

                        <p:breadCrumb>
                            <p:menuitem outcome="/csp/home" value="Home"/>
                            <p:menuitem outcome="/csp/relatorio/disciplinas" value="Relatório Recuperação Paralela por Disciplina"/>
                        </p:breadCrumb>



                        <div class="flex justify-content-between">
                            <div>
                                <p:commandButton value="XLSX" styleClass="mr-2 mb-2" >
                                    <p:dataExporter type="xlsxstream" target="dt-disciplinas" fileName="relatorio" pageOnly="true"/>
                                </p:commandButton>

                                <p:commandButton value="PDF" styleClass="mr-2 mb-2">
                                    <p:dataExporter type="pdf" target="dt-disciplinas" fileName="relatorio" pageOnly="true"/>
                                </p:commandButton>
                            </div>
                        </div>
                        <p:dataTable id="dt-disciplinas" widgetVar="dtDisciplinas" var="disciplina" value="#{disciplinaController.disciplinas}"
                                     emptyMessage="Nenhum disciplina encontrada" rowKey="#{disciplina.disciplinaPK.sigla}" styleClass="disciplina-table"
                                     style="margin-top: 10px" scrollable="true" scrollHeight="500"
                                     rowStyleClass="#{disciplina.recuperacaoParalelaCollection[0].anoLetivo != null ? 'offer' : null}">

                            <f:facet name="header">
                                <div class="p-d-flex p-ai-center p-jc-between">
                                    <span>Recuperação Paralela por Disciplinas</span>
                                </div>
                            </f:facet>

                            <p:column headerText="Sigla" sortBy="#{disciplina.disciplinaPK.sigla}" filterBy="#{disciplina.disciplinaPK.sigla}" filterMatchMode="contains">
                                <h:outputText value="#{disciplina.disciplinaPK.sigla}" />
                            </p:column>

                            <p:column headerText="Nome" sortBy="#{disciplina.nome}" filterBy="#{disciplina.nome}" filterMatchMode="contains">
                                <h:outputText value="#{disciplina.nome}"  />
                            </p:column>

                            <p:column headerText="Curso" sortBy="#{disciplina.curso.descricao}" filterBy="#{disciplina.curso.descricao}" filterMatchMode="contains">
                                <h:outputText value="#{disciplina.curso.descricao}"  />
                            </p:column>

                            <p:column headerText="Ano Letivo" sortBy="#{disciplina.recuperacaoParalelaCollection[0].anoLetivo}" filterBy="#{disciplina.recuperacaoParalelaCollection[0].anoLetivo}" filterMatchMode="contains">
                                <h:outputText value="#{disciplina.recuperacaoParalelaCollection[0].anoLetivo}"  />
                            </p:column>

                            <p:column headerText="Recuperação Paralela" sortBy="#{disciplina.recuperacaoParalelaCollection[0].id}" filterBy="#{disciplina.recuperacaoParalelaCollection[0].id}" filterMatchMode="contains">
                                <h:outputText value="#{disciplina.recuperacaoParalelaCollection[0].id}"  />
                            </p:column>

                            <p:column headerText="Bimestre" sortBy="#{disciplina.recuperacaoParalelaCollection[0].bimestre}" filterBy="#{disciplina.recuperacaoParalelaCollection[0].bimestre}" filterMatchMode="contains">
                                <h:outputText value="#{disciplina.recuperacaoParalelaCollection[0].bimestre}"  />
                            </p:column>


                        </p:dataTable>




                        <ui:remove>
                            <div class="card">
                                <p:panelGrid columns="1" layout="grid" styleClass="showcase-text-align-center">
                                    <p:outputLabel for="ano" value="Ano" />
                                    <p:inputText id="ano" value="#{relatorioController.ano}"/>
                                    <p:commandButton value="TESTE" 
                                                     actionListener="#{relatorioController.teste()}"
                                                     style="margin-right: .5rem">

                                    </p:commandButton>

                                    <p:commandButton value="Pesquisar" 
                                                     update=":dialogs:dt-disciplinas" oncomplete="PF('viewDisciplinaDialog').show()"
                                                     style="margin-right: .5rem">
                                        <p:resetInput target=":dialogs:dt-disciplinas"/>
                                    </p:commandButton>

                                </p:panelGrid>  
                            </div></ui:remove>
                    </h:form>

                    <ui:remove>
                        <h:form id="dialogs">
                            <p:dialog showEffect="fade" modal="true"
                                      widgetVar="viewDisciplinaDialog" responsive="true" fitViewport="true">
                                <div class="flex justify-content-between">
                                    <div>
                                        <p:commandButton value="XLSX" styleClass="mr-2 mb-2" >
                                            <p:dataExporter type="xlsxstream" target="dt-disciplinas" fileName="relatorio" visibleOnly="true"/>
                                        </p:commandButton>

                                        <p:commandButton value="PDF" styleClass="mr-2 mb-2">
                                            <p:dataExporter type="pdf" target="dt-disciplinas" fileName="relatorio"/>
                                        </p:commandButton>
                                    </div>
                                </div>
                                <p:dataTable id="dt-disciplinas" widgetVar="dtDisciplinas" var="disciplina" value="#{relatorioController.disciplinas}"
                                             emptyMessage="Nenhum disciplina encontrada" rowKey="#{disciplina.disciplinaPK.sigla}" styleClass="disciplina-table"
                                             style="margin-top: 10px" scrollable="true" scrollHeight="250">

                                    <f:facet name="header">
                                        <div class="p-d-flex p-ai-center p-jc-between">
                                            <span>Recuperação Paralela por Disciplinas</span>
                                        </div>
                                    </f:facet>

                                    <p:column headerText="Sigla" sortBy="#{disciplina.disciplinaPK.sigla}">
                                        <h:outputText value="#{disciplina.disciplinaPK.sigla}" />
                                    </p:column>

                                    <p:column headerText="Nome" sortBy="#{disciplina.nome}">
                                        <h:outputText value="#{disciplina.nome}"  />
                                    </p:column>

                                    <p:column headerText="Curso" sortBy="#{disciplina.curso.descricao}">
                                        <h:outputText value="#{disciplina.curso.descricao}"  />
                                    </p:column>

                                    <p:column headerText="Ano Letivo" exportable="false" sortBy="#{disciplina.recuperacaoParalelaCollection[0].bimestre}">
                                        <h:outputText value="#{disciplina.recuperacaoParalelaCollection[0].anoLetivo}"  />
                                    </p:column>

                                    <p:column headerText="Recuperação Paralela" exportable="false" sortBy="#{disciplina.recuperacaoParalelaCollection[0].id}">
                                        <h:outputText value="#{disciplina.recuperacaoParalelaCollection[0].id}"  />
                                    </p:column>

                                    <p:column headerText="Bimestre" exportable="false" sortBy="#{disciplina.recuperacaoParalelaCollection[0].bimestre}">
                                        <h:outputText value="#{disciplina.recuperacaoParalelaCollection[0].bimestre}"  />
                                    </p:column>


                                </p:dataTable>
                            </p:dialog>
                        </h:form>
                    </ui:remove>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
