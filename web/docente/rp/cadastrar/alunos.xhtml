<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/primeflex.min.css"/>
        <title>IFSP - SGRP</title>
    </h:head>

    <h:body>
        <ui:composition template="/docente/home.xhtml">
            <ui:define name="content">
                <div class="card">
                    <h:form id="form">
                        <p:growl id="messages" showDetail="true"/>

                        <p:breadCrumb>
                            <p:menuitem outcome="/docente/home" value="Home"/>
                            <p:menuitem outcome="/docente/rp/cadastrar/dados" value="Cadastrar Recuperação Paralela"/>
                        </p:breadCrumb>

                        <p:tabMenu activeIndex="#{param.i}">
                            <p:menuitem value="Dados da RP" outcome="/docente/rp/cadastrar/dados" icon="pi pi-fw pi-database">
                                <f:param name="i" value="0"/>
                            </p:menuitem>
                            <p:menuitem value="Alunos" outcome="/docente/rp/cadastrar/alunos" icon="pi pi-fw pi-users">
                                <f:param name="i" value="1"/>
                            </p:menuitem>
                            <p:menuitem value="Aulas" outcome="/docente/rp/cadastrar/aulas" icon="pi pi-fw pi-copy">
                                <f:param name="i" value="2"/>
                            </p:menuitem>
                        </p:tabMenu>

                        <p:dataTable id="dt-estudantes" widgetVar="dtEstudantes" var="estudante" value="#{recuperacaoController.estudantesTurma}"
                                     emptyMessage="Nenhum estudante encontrado" rowKey="#{estudante.prontuario}" styleClass="estudante-table"
                                     style="margin-top: 10px" paginator="true" rows="10" paginatorPosition="bottom" reflow="true"
                                     selection="#{recuperacaoController.estudantesRP}"
                                     rowSelectMode="add" >

                            <f:facet name="header">
                                <div class="p-d-flex p-ai-center p-jc-between">
                                    <span>Estudantes da Turma</span>
                                </div>
                            </f:facet>

                            <p:ajax event="rowSelect" update=":form:dt-estudantes-rp" />
                            <p:ajax event="rowUnselect" update=":form:dt-estudantes-rp" />
                            <p:ajax event="rowSelectCheckbox" update=":form:dt-estudantes-rp" />
                            <p:ajax event="rowUnselectCheckbox" update=":form:dt-estudantes-rp" />
                            <p:ajax event="toggleSelect" update=":form:dt-estudantes-rp" />

                            <p:column style="width:20px;" selectionMode="multiple" exportable="false"></p:column>

                            <p:column style="width:130px;" headerText="Prontuário" sortBy="#{estudante.prontuario}">
                                <h:outputText value="#{estudante.prontuario}" />
                            </p:column>

                            <p:column headerText="Nome" sortBy="#{estudante.nome}">
                                <h:outputText value="#{estudante.nome}" />
                            </p:column>
                        </p:dataTable>

                        <p:separator style="margin-bottom: 2em; margin-top: 2em"/>

                        <p:dataTable id="dt-estudantes-rp" widgetVar="dtEstudantesRp" var="estudanteRP"
                                     value="#{recuperacaoController.estudantesRP}"
                                     editable="true" editMode="cell"
                                     emptyMessage="Nenhum estudante encontrado" rowKey="#{estudanteRP.prontuario}" styleClass="estudante-table"
                                     style="margin-top: 10px; margin-bottom: 10px" paginator="true" rows="10" paginatorPosition="bottom">

                            <f:facet name="header">
                                <div class="p-d-flex p-ai-center p-jc-between">
                                    <span>Estudantes na Recuperação</span>
                                    <p:commandButton id="add-students-button" value="#{recuperacaoController.addButtonMessage}"
                                                     styleClass="ui-button-flat" style="color: black" disabled="false" update="@this">
                                    </p:commandButton>
                                </div>
                            </f:facet>

                            <p:column style="width:130px;" headerText="Prontuário" sortBy="#{estudanteRP.prontuario}">
                                <h:outputText value="#{estudanteRP.prontuario}" />
                            </p:column>

                            <p:column headerText="Nome" sortBy="#{estudanteRP.nome}">
                                <h:outputText value="#{estudanteRP.nome}" />
                            </p:column>
                            <ui:remove>
                                <p:column headerText="Nota Pré" sortBy="#{rphe.notaPre}">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{rphe.notaPre}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText value="#{rphe.notaPre}" style="width:100%"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </ui:remove>    
                        </p:dataTable>
                        <div align="right">
                            <p:commandButton value="Voltar" update="@form" action="#{recuperacaoController.navegar(-1)}" style="margin-right: 30px"/>
                            <p:commandButton value="Continuar" update="@form" action="#{recuperacaoController.navegar(1)}" style="margin-right: 30px"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
