<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="/csp/home.xhtml">
            <ui:define name="content">

                <h:form id="form">
                    <div class="card">
                        <h:form>
                            <p:breadCrumb>
                                <p:menuitem outcome="/csp/home" value="Home"/>
                                <p:menuitem value="Gerenciamento"/>
                                <p:menuitem outcome="/csp/gerenciamento/alunos" value="Alunos"/>
                            </p:breadCrumb>

                            <p:dataTable var="customer" value="nome" widgetVar="customersTable"
                                         emptyMessage="No customers found with given criteria"
                                         style="margin-top: 10px">

                                <f:facet name="header">
                                    <div class="p-d-flex p-ai-center p-jc-between">
                                        <span>Alunos</span>
                                        <div>
                                            <p:commandButton value="Cadastrar"  style="margin-right: 10px;" update="@form" />
                                            <p:commandButton value="Importar" styleClass="ui-button-secondary" update="@form" />
                                        </div>
                                    </div>
                                </f:facet>

                                <p:column headerText="Prontuário" >
                                    <h:outputText value="PE3009832" />
                                </p:column>

                                <p:column headerText="Nome" filterBy="">
                                    <h:outputText value="Mari" />
                                </p:column>

                                <p:column headerText="CPF" >
                                    <h:outputText value="242.561.947-78" />
                                </p:column>

                                <p:column headerText="Turma" filterBy="">
                                    <h:outputText value="3º Informática" />
                                </p:column>

                                <p:column exportable="false">
                                    <p:commandButton icon="pi pi-pencil" styleClass="edit-button rounded-button"/>
                                    <ui:remove>
                                        <p:commandButton class="ui-button-danger rounded-button" icon="pi pi-times" style="margin-left: 7px;"/>
                                    </ui:remove>
                                </p:column>

                            </p:dataTable>
                        </h:form>
                    </div>

                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
